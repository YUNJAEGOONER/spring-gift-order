<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 35%;
      display: block;
      margin: 10px auto;
    }

    .login-button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="/yjshop.png" alt="YJ Shop" class="logo">
  <a th:href="${login_url}">
    <img src="/kakao_login.png" alt="Kakao Login" class="login-button">
  </a>
</div>
</body>
</html>
