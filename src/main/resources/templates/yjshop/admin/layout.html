<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<head>
  <meta charset="UTF-8">
  <title>와이제이 쇼핑몰 관리자</title>
  <style>
    /* 관리자용 네비게이션 바 스타일 */
    nav {
      background-color: #34495e; /* 진한 남색 계열 */
      padding: 12px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 10px;
      max-width: 1200px;
      margin: 20px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav > div {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* 좌측 정렬 */
    }

    nav ul {
      display: flex;
      gap: 24px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      text-decoration: none;
      color: #ecf0f1; /* 연한 회색 */
      font-weight: 700;
      font-size: 17px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #a2d36c; /* 연두색 하이라이트 */
      color: #2c3e50;
    }

    /* 기존 테이블 및 기타 스타일 유지 */
    table {
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
      max-width: 900px;
      width: 100%;
      margin-bottom: 10px;
      border-collapse: collapse;
      text-align: center;
    }

    table thead tr {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    table th, table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      vertical-align: middle;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table img {
      display: inline-block;
      max-width: 100px;
      height: auto;
      vertical-align: middle;
    }

    table button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    table button:hover {
      background-color: #34495e;
    }

    .admin-form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px 30px;
      background-color: #f8fafd;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      font-family: Arial, sans-serif;
    }

    .admin-form h3 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: left;
    }

    .admin-form .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 18px;
    }

    .admin-form label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .admin-form input[type="email"],
    .admin-form input[type="number"],
    .admin-form input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      background-color: #fff;
    }

    .admin-form .error {
      margin-top: 4px;
      font-size: 13px;
      color: crimson;
    }

    .admin-form .form-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      margin-top: 10px;
    }

    .admin-form input[type="submit"],
    .admin-form button[type="button"] {
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .admin-form input[type="submit"]:hover,
    .admin-form button[type="button"]:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

<nav>
  <div>
    <ul>
      <li><a th:href="@{/view/admin/products}">전체 상품 조회</a></li>
      <li><a th:href="@{/view/admin/members}">전체 회원 조회</a></li>
      <li><a th:href="@{/view/admin/products/add}">상품 등록</a></li>
      <li><a th:href="@{/view/admin/members/add}">회원 등록</a></li>
    </ul>
  </div>
</nav>

<th:block layout:fragment="content"></th:block>

</body>
</html>
